<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header id="header" role="banner">
        <div class="header__view">
          <div class="header—-logo">
            <img src="./assets/basicIcon/Symbol.svg" alt="" />
          </div>
          <h1 class="header—-title">
            <a onClick="window.location.reload()">뉴스스탠드</a>
          </h1>
        </div>
        <div class="header—-date">2023. 07.05 수요일</div>
      </header>
      <main id="main" role="contents">
        <section class="main__subview">
          <div class="main__content">
            <ul class="main__rolling-corp">
              <li
                id="main__first-corp"
                class="main-—corp-name card_sliding"
              ></li>
              <li id="main__second-corp" class="main-—corp-name"></li>
              <li id="main__third-corp" class="main-—corp-name"></li>
            </ul>
            <ul class="main__rolling-title main__rolling-title-left">
              <li
                id="main__first-title"
                class="main—-news-box card_sliding"
              ></li>
              <li id="main__second-title" class="main—-news-box"></li>
              <li id="main__third-title" class="main—-news-box"></li>
            </ul>
          </div>

          <div class="main__content">
            <ul class="main__rolling-corp main__rolling-corp-right">
              <li
                id="main__first-corp-right"
                class="main-—corp-name card_sliding"
              ></li>
              <li id="main__second-corp-right" class="main-—corp-name"></li>
              <li id="main__third-corp-right" class="main-—corp-name"></li>
            </ul>
            <ul class="main__rolling-title main__rolling-title-right">
              <li
                id="main__first-title-right"
                class="main—-news-box card_sliding"
              ></li>
              <li id="main__second-title-right" class="main—-news-box"></li>
              <li id="main__third-title-right" class="main—-news-box"></li>
            </ul>
          </div>
        </section>
        <section id="newsstand">
          <div class="newsstand__media-nav">
            <div class="newsstand__tab">
              <div class="newsstand—text-clicked">전체 언론사</div>
              <div class="newsstand—text-unclicked">내가 구독한 언론사</div>
            </div>
            <div class="newsstand__tab">
              <button>
                <img
                  class="newsstand—btn-list"
                  src="./assets/basicIcon/list-view.svg"
                  alt=""
                />
              </button>
              <button>
                <img
                  class="newsstand-btn-thumb"
                  src="./assets//basicIcon/grid-view.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <button class="newsstand--left-btn btn-disabled">
            <img src="./assets//basicIcon/LeftButton.png" alt="" />
          </button>
          <div class="newsstand__media-area">
            <ul class="newsstand-area—six-col-list"></ul>
          </div>
          <button class="newsstand--right-btn">
            <img src="./assets/basicIcon/RightButton.svg" alt="" />
          </button>
        </section>
      </main>
    </div>
  </body>

  <script src="./js/core/app.js" type="module"></script>
  <script src="./js/newsstand/subView.js" type="module"></script>
</html>
